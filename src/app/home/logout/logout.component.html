
<mat-toolbar class="toolbar">
	<button class="toolbar-btn" mat-button routerLink="/profile">Profile</button>
	<button class="toolbar-btn" >Home</button>
	<button class="toolbar-btn" mat-button routerLink="/notification">Notification</button>
	<button class="toolbar-btn" mat-button>Logout</button>
</mat-toolbar>


<div class="notify">
	<p class="notify-msg">{{user}} has visited your Profile <button onclick="remove()" class="cross">&#x2716;</button></p>
</div>

<h3 class="head"> Do you want to LogOut? </h3>
<button (click)="onSubmit()"> Logout </button>
<p *ngIf="(msg)">{{msg.msg}}</p>
